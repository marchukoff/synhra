[pytest]
rootdir = .
testpaths = tests

log_cli = 1
log_cli_level = CRITICAL
log_cli_format = %(message)s

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s %(funcName)s %(message)s (%(filename)s:%(lineno)s)
log_file_date_format=%Y-%m-%d %H:%M:%S

markers =
    allure_description: Allure Marker
    allure_description_html: Allure Marker
    allure_link: Allure Marker
    allure_link.link: Allure Marker
    allure_link.issue: Allure Marker
    allure_label.feature: Allure Marker
    allure_title: Allure Marker
    agreement
    subscription
